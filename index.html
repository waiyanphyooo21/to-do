<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="todo-app">
        <header>
            <h1>DK To-Do List</h1>
            <div class="app-controls">
                <label class="switch">
                    <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g fill="#ffd43b">
                                <circle r="5" cy="12" cx="12"></circle>
                                <path
                                    d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z">
                                </path>
                            </g>
                        </svg></span>
                    <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path
                                d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
                            </path>
                        </svg></span>
                    <input type="checkbox" class="input" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <button id="add-task-btn" class="primary-btn">
                    <i class="fas fa-plus"></i> New Task
                </button>
            </div>
        </header>

        <div class="task-stats">
            <div class="stat-item">
                <span class="stat-label">Total Tasks</span>
                <span class="stat-value" id="total-tasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completed</span>
                <span class="stat-value" id="completed-tasks">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Pending</span>
                <span class="stat-value" id="pending-tasks">0</span>
            </div>
        </div>

        <div class="todo-container">
            <div class="sidebar">
                <div class="search-box">
                    <input type="text" id="search-tasks" placeholder="Search tasks...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filters">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <h4>Status</h4>
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <div class="filter-group">
                        <h4>Priority</h4>
                        <button class="filter-btn" data-priority="all">All</button>
                        <button class="filter-btn" data-priority="high">High</button>
                        <button class="filter-btn" data-priority="medium">Medium</button>
                        <button class="filter-btn" data-priority="low">Low</button>
                    </div>
                    <div class="filter-group">
                        <h4>Category</h4>
                        <button class="filter-btn" data-category="all">All</button>
                        <button class="filter-btn" data-category="work">Work</button>
                        <button class="filter-btn" data-category="personal">Personal</button>
                        <button class="filter-btn" data-category="shopping">Shopping</button>
                        <button class="filter-btn" data-category="health">Health</button>
                        <button class="filter-btn" data-category="other">Other</button>
                    </div>
                </div>
            </div>

            <main class="todo-content">
                <div class="view-header">
                    <h2 id="view-title">All Tasks</h2>
                    <div class="sort-options">
                        <select id="sort-tasks">
                            <option value="date">Sort by Date</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="category">Sort by Category</option>
                        </select>
                    </div>
                </div>

                <div id="todo-list" class="todo-list">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </main>
        </div>

        <!-- Task Form Modal -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Title*</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-date">Due Date</label>
                            <input type="date" id="task-date">
                        </div>
                        <div class="form-group">
                            <label for="task-time">Due Time</label>
                            <input type="time" id="task-time">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-category">Category</label>
                            <select id="task-category">
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-location">Location</label>
                        <input type="text" id="task-location" placeholder="Enter location or address">
                    </div>
                    <div class="form-group">
                        <label for="task-reminder">Reminder</label>
                        <select id="task-reminder">
                            <option value="none">No Reminder</option>
                            <option value="5">5 minutes before</option>
                            <option value="15">15 minutes before</option>
                            <option value="30">30 minutes before</option>
                            <option value="60">1 hour before</option>
                            <option value="1440">1 day before</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-attachments">Attachments</label>
                        <input type="file" id="task-attachments" multiple>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary-btn" id="cancel-task">Cancel</button>
                        <button type="submit" class="primary-btn">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <p>&copy; Wai Yan Phyo Oo. All rights reserved.</p>
    </footer>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content confirm-modal-content">
            <h2 id="confirm-title">Confirm Action</h2>
            <p id="confirm-message">Are you sure you want to perform this action?</p>
            <div class="form-actions">
                <button type="button" class="secondary-btn" id="confirm-cancel">Cancel</button>
                <button type="button" class="primary-btn" id="confirm-ok">Confirm</button>
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
